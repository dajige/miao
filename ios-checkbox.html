<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            display: none;
        }

        .switch {
            width: 100px;
            height: 50px;
            background: greenyellow;
            border-radius: 26px;
            border: solid 2px;
            display: inline-block;
        }

        .a {
            width: 40px;
            height: 40px;
            border-radius: 90px;
            display: block;
            background: white;
            margin: 5px;
        }

        input:checked+label>div {
            margin-left: 50px;
        }
    </style>
</head>

<body>
    <input type="checkbox" id="qwe">
    <label for="qwe" class="switch">
        <div class="a"></div>
    </label>
</body>

</html>
