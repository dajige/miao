  var twoSum = function (numbers, target) {
    let left = 0
    let right = numbers.length - 1
    while (left < right) {
      if (numbers[left] + numbers[right] > target) {
        right -= 1
      } else if (numbers[left] + numbers[right] < target) {
        left += 1
      } else return numbers[(left, right)]
    }
  }

    function findSolution(numbers) {
    var max = 0
    var maxHistory = null

    function find(x, y, sum, history) {
      if (x == numbers.length - 1) { // 已经走到最后一行了
        if (sum + numbers[x][y] > max) {
          max = sum + numbers[x][y]
          maxHistory = history
        }
        return
      }
      find(x + 1, y,     sum + numbers[x][y], history + '左')
      find(x + 1, y + 1, sum + numbers[x][y], history + '右')
    }

    find(0, 0, 0, '')

    return [max, maxHistory]
  }

  var minimumTotal = function (triangle) {
    var h = triangle.length
    const dp = new Array(h)
    for (i = 0; i < h; i++) {
      dp[i] = new Array(triangle[i].length)
    }
    for (i = h - 1; i >= 0; i--) {
      for (j = 0; j < triangle[i].length; j++) {
        if (i == h - 1) {
          dp[i][j] = triangle[i][j]
        } else {
          dp[i][j] = Math.min(dp[i + 1][j], dp[i + 1][j + 1]) + triangle[i][j]
        }
      }
    }
    return dp[0][0]
  }
  minimumTotal([[2], [3, 4], [6, 5, 7], [4, 1, 8, 3]])
</script>

  var generate = function (numRows) {
    let count = [],
      n = numRows
    for (var i = 0; i < n; i++) {
      count[i] = new Array(i + 1).fill(1)
    }
    if (n < 2) {
      return count
    }
    for (var i = 2; i < count.length; i++) {
      for (var j = 2; j < count[i].length - 1; j++) {
        count[i][j] = count[i - 1][j - 1] + count[i - 1][j]
      }
    }
    return count
  }

  var mergeTwoLists = function (list1, list2) {
    let dummy = new ListNode()
    let curr = dummy
    let l1 = list1
    let l2 = list2
    while (l1 && l2) {
      if (l1.val <= l2.val) {
        curr.next = l1
        l1 = l1.next
      } else {
        curr.next = l2
        l2 = l2.next
      }
      curr = curr.next
    }
    if (l1) {
      curr.next = l1
    }
    if (l2) {
      curr.next = l2
    }
    return dummy.next
  }
  mergeTwoLists([1, 2, 4], [1, 3, 4])
</script>

<script type="xxx">
  debugger
  var rotateRight = function (head, k) {
    if (k === 0 || head == null || !head.next == null) {
      return head
    }
    let count = 1
    let car = head
    while (car.next != null) {
      car = car.next
      count += 1
    }
    car.next = car
    let add = count - (k % count)
    while (!add) {
      car = car.next
      add--
    }
    car.next = null
    return head
  }
  rotateRight([1, 2, 3, 4, 5], 2)
</script>

  var lengthOfLongestSubstring = function (s) {
    let set = new Set()
    let sum = 0,
      left = 0,
      right = 0
    while (left < s.length) {
      while (right < s.length && !set.has(s[right])) {
        set.add(s[right])
        right++
      }
      sum = Math.max(sum, right - left)
      set.delete(s[left])
      left++
    }
    return sum
  }
  lengthOfLongestSubstring('pwwkew')
</script>
